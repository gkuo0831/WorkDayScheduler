<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row" id="9Am" data-hour="9">
        <div class="col-md-1 hr">9:00AM</div>
        <textarea class="col-md-10 event"></textarea>
        <button class="btn save"><i class="fas fa-save"></i></button>
      </div>

      <div class="row" id="10Am" data-hour="10">
        <div class="col-md-1 hr">10:00AM</div>
        <textarea class="col-md-10 event"></textarea>
        <button class="btn save"><i class="fas fa-save"></i></button>
      </div>

      <div class="row" id="11Am" data-hour="11">
        <div class="col-md-1 hr">11:00AM</div>
        <textarea class="col-md-10 event"></textarea>
        <button class="btn save"><i class="fas fa-save"></i></button>
      </div>

      <div class="row" id="12Am" data-hour="12">
        <div class="col-md-1 hr">12:00AM</div>
        <textarea class="col-md-10 event"></textarea>
        <button class="btn save"><i class="fas fa-save"></i></button>
      </div>

      <div class="row" id="1Pm" data-hour="13">
        <div class="col-md-1 hr">1:00PM</div>
        <textarea class="col-md-10 event"></textarea>
        <button class="btn save"><i class="fas fa-save"></i></button>
      </div>

      <div class="row" id="2Pm" data-hour="14">
        <div class="col-md-1 hr">2:00PM</div>
        <textarea class="col-md-10 event"></textarea>
        <button class="btn save"><i class="fas fa-save"></i></button>
      </div>

      <div class="row" id="3Pm" data-hour="15">
        <div class="col-md-1 hr">3:00PM</div>
        <textarea class="col-md-10 event"></textarea>
        <button class="btn save"><i class="fas fa-save"></i></button>
      </div>

      <div class="row" id="4Pm" data-hour="16">
        <div class="col-md-1 hr">4:00PM</div>
        <textarea class="col-md-10 event"></textarea>
        <button class="btn save"><i class="fas fa-save"></i></button>
      </div>

      <div class="row" id="5Pm" data-hour="17">
        <div class="col-md-1 hr">5:00PM</div>
        <textarea class="col-md-10 event"></textarea>
        <button class="btn save"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./calendar.js"></script>
  </body>
</html>
